<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rwanda Schools Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Rwanda Schools Finder</h1>
    <p class="text-sm">Discover and compare private schools in Rwanda</p>
  </header>

  <main class="p-6">
    <input type="text" placeholder="Search schools..." class="w-full p-2 border rounded-md mb-4" />

    <div class="grid md:grid-cols-2 gap-4">
      <!-- School Card -->
      <div class="bg-white shadow p-4 rounded-lg">
        <h2 class="text-xl font-semibold">Green Hills Academy</h2>
        <p class="text-gray-600">Private school in Kigali, offering international curriculum.</p>
        <a href="https://greenhillsacademy.rw" target="_blank" class="text-blue-600 mt-2 inline-block">Visit Website →</a>
      </div>

      <!-- Another School -->
      <div class="bg-white shadow p-4 rounded-lg">
        <h2 class="text-xl font-semibold">FAWE Girls School</h2>
        <p class="text-gray-600">Empowering girls through quality education in science and technology.</p>
        <a href="https://fawe.rw" target="_blank" class="text-blue-600 mt-2 inline-block">Visit Website →</a>
      </div>
    </div>
  </main>
</body>
</html>
